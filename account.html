        <meta charset="UTF-8">

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f1f1f1;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
    
            .container {
                background: #fff;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                padding: 20px;
                max-width: 400px;
                width: 100%;
            }
    
            .container h1 {
                text-align: center;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            input[type="text"]:focus,
            input[type="email"]:focus,
            input[type="password"]:focus {
                border-color: #3498db;
            }
    
            button[type="submit"] {
                width: 100%;
                background: #3498db;
                color: #fff;
                border: none;
                border-radius: 4px;
                padding: 10px;
                cursor: pointer;
            }
    
            button[type="submit"]:hover {
                background: #2978a0;
            }
        </style>
    </head>
</head>
<body>
    <div class="container">
        <h1>Create New Login</h1>
        <form id="registration-form" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p id="status-message"></p>
        <button id="go-back-button" style="display: none;" onclick="goToHome()">Go Back</button>
    </div>

<script>
    function validateForm(event) {
        try {
            event.preventDefault(); // Prevent the default form submission

            // Retrieve input values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Check if any required field is empty
            if (name === "" || email === "" || password === "" || confirmPassword === "") {
                throw new Error("Error: All fields are required.");
            }

            // Check if the password and confirm password match
            if (password !== confirmPassword) {
                throw new Error("Error: Passwords do not match.");
            }

            // Assuming everything is valid, display a success message
            document.getElementById("status-message").textContent = "Account created successfully!";
            // Show the "Go Back" button
            document.getElementById("go-back-button").style.display = "block";
        } catch (error) {
            console.error("Error:", error.message);
            document.getElementById("status-message").textContent = error.message;
        }
    }

    function goToHome() {
        // Redirect to home.html
        window.location.href = "index.html";
    }
</script>

</body>
